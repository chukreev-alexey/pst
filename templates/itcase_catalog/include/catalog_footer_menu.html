{% if footer_categories %}
    <div class="catalog-menu catalog-menu_type_footer">
        <div class="catalog-menu__wrapper">
            {% for category in footer_categories %}
                <div class="catalog-menu__item ">
                    <a href="{{ category.get_absolute_url }}" class="catalog-menu__item-link">{{ category }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}

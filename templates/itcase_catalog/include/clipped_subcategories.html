{% if subcategories %}
    {% for subcategory in subcategories %}
        <li class="catalog-group__inner-nested-list-item">
            <a href="{{ subcategory.get_absolute_url }}" class="catalog-group__inner-nested-list-link">{{ subcategory.name }}</a>
        </li>
    {% endfor %}
    {% if hidden_categories_count %}
        + {{ hidden_categories_count }} категорий
    {% endif %}
{% endif %}

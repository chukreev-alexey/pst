<div class="catalog-menu-popup catalog-menu-popup_type_all">
    <div class="catalog-menu-popup__title">{{ title }}</div>
    <ul class="catalog-menu-popup__inner-list">
        {% for category in categories %}
            <li class="catalog-menu-popup__inner-list-item">
                <a href="{{ category.get_absolute_url }}" class="catalog-menu-popup__inner-list-link">
                    <span class="catalog-menu-popup__inner-list-link-text">{{ category.name }}</span>
                </a>
                <ul class="catalog-menu-popup__inner-nested-list">
                    {% for subcategory in category.children.all %}
                        <li class="catalog-menu-popup__inner-nested-list-item">
                            <a href="{{ subcategory.get_absolute_url }}" class="catalog-menu-popup__inner-nested-list-link">{{ subcategory.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</div>

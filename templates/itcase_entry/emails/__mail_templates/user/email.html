{% extends 'emails/__mail_templates/base.html' %}
{% load itcase_entry_tags %}



{% block content %}
    <div style="background-color: #fff; box-sizing: border-box; margin: 0 auto; max-width: 700px; padding: 0 30px; text-align: left; width: 100%;">
        <h1 style="color: #000; font: 1.5rem/1.75rem 'Arial' , sans-serif; margin: 0; padding: 10px 0 16px 0; text-align: left;">{{ instance.form_entry.form.title }}</h1>
    </div>
    <div style="background-color: #fff; box-sizing: border-box; margin: 0 auto; max-width: 700px; padding: 0 30px; text-align: left; width: 100%;">
        <table cellpadding="0" cellspacing="0" border="0" style="position: relative; width: 100%;">
            {% for field in fields %}
                <tr>
                    <td width="100%" valign="top" style="color: #000; font: 1rem/1.375rem 'Arial' , sans-serif; text-align: left;">{{ field.name }}</td>
                </tr>
                <tr>
                    <td width="100%" valign="top" style="color: #000; font: 1.125rem/1.5rem 'Arial' , sans-serif; padding: 0 0 20px 0; text-align: left;">{{ field.value|default:'â€”' }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
